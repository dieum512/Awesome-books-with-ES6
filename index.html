<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome books with ES6</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="main-header">
      <div class="logo"><a href="#"> Awesome books</a></div>
      <nav class="nav-links">
        <ul class="nav-list">
          <li class="list-one">List</li>
          <li class="list-two">Add new</li>
          <li class="list-three">Contact</li>
        </ul>
      </nav>
    </header>
    <!-- container -->
    <div class="container">
      <!-- book dispayed -->
      <section class="books">
        <h1 class="title">All awesome books</h1>
        <table class="table">
          <tbody class="table-body"></tbody>
        </table>
      </section>
      <!-- add new books -->
      <section class="forms">
        <div class="form-container">
          <h1>Add a new book</h1>
          <form class="book-form">
            <input type="text" id="title" placeholder="Title" required />
            <input type="text" id="author" placeholder="Author" required />
            <input class="submit-btn" type="submit" value="Add" />
          </form>
        </div>
      </section>
    </div>
    <!-- footer -->
    <footer class="main-footer">
      <h5>Copyright @Dieum Akonkwa 2023</h5>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
